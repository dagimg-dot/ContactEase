type Mutation {
  login (
    email: String!
    password: String!
  ): LoginResponse
}

type Query {
  say_hi (
    name: String!
  ): SayHiOupt!
}

type Mutation {
  signup (
    username: String!
    email: String!
    password: String!
    firstname: String!
    lastname: String!
  ): signupOutput
}

input SampleInput {
  name : String!
}

type SayHiOupt {
  message : String!
}

type LoginResponse {
  success : Boolean!
  accessToken : String!
}

type signupOutput {
  user_id : uuid!
}

